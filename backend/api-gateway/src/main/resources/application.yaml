server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"
              - "http://127.0.0.1:4200"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth-service/**
        - id: faculty-service
          uri: lb://FACULTY-SERVICE
          predicates:
            - Path=/api/faculty-service/**
        - id: subject-service
          uri: lb://SUBJECT-SERVICE
          predicates:
            - Path=/api/subject-service/**
        - id: exam-service
          uri: lb://EXAM-SERVICE
          predicates:
            - Path=/api/exam-service/**

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      default-zone: http://localhost:8761/eureka